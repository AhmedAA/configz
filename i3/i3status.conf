general {
        colors = true
        interval = 5
}

order += "disk /home"
order += "disk /"
order += "wireless wlp3s0"
order += "ethernet enp0s25"
order += "battery 0"
order += "load"
order += "time"

wireless wlp3s0 {
        format_up = "%essid (%ip)"
        format_down = ""
}

ethernet enp0s25 {
        # if you use %speed, i3status requires root privileges
        format_up = "%ip"
        format_down = ""
}

battery 0 {
        last_full_capacity = true
        low_threshold = 15
        threshold_type = percentage
        integer_battery_capacity = true
        format = "%status %percentage (%remaining)"
}

time {
        format = "%Y-%m-%d %H:%M"
	#:%S"
}

load {
        format = "%1min"
}

disk "/" {
        #format = "%free"
	format = "%avail"
}

disk "/home" {
        #format = "%free"
	format = "%avail"
}